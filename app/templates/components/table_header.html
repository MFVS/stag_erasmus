<thead>
    <tr>
        {% for column in df.columns %}
            {% if column == "Faculty" %}
                {% if faculty == "all" %}
                <th class="has-text-centered">
                    {{ column }}
                </th>
                {% endif %}
            {% else %}
                <th class="has-text-centered">
                    {{ column }}
                </th>
            {% endif %}
        {% endfor %}
    </tr>
</thead>
<thead class="form-header">
    <tr>
        {% if faculty == "all" %}
            <th>
                <div class="select is-{{ faculty }} is-rounded is-fullwidth">
                    <select name="Faculty" hx-post="/subjects/{{ faculty }}/{{ year }}"
                        hx-trigger="change" hx-target="#table" hx-swap="innerHTML">
                        <option>All</option>
                        {% for value in df["Faculty"].unique() %}
                        <option>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </th>
        {% endif %}
        <th>
            <div class="select is-{{ faculty }} is-rounded is-fullwidth">
                <select name="Department" hx-post="/subjects/{{ faculty }}/{{ year }}"
                    hx-trigger="change" hx-target="#table" hx-swap="innerHTML">
                    <option>All</option>
                    {% for value in df["Department"].unique() %}
                    <option>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </th>
        <th style="width: 10%;">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-{{ faculty }} is-rounded" type="text" name="Code" value=""
                        hx-post="/subjects/{{ faculty }}/{{ year }}" hx-target="#table"
                        hx-swap="innerHTML" hx-trigger="keyup changed delay:500ms">
                    <span class="icon is-medium is-left">
                        <i class="mdi mdi-magnify"></i>
                    </span>
                </p>
            </div>
        </th>
        <th>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-{{ faculty }} is-rounded" type="text" name="Name" value=""
                        hx-post="/subjects/{{ faculty }}/{{ year }}" hx-trigger="keyup changed delay:300ms"
                        hx-target="#table" hx-swap="innerHTML">
                    <span class="icon is-medium is-left">
                        <i class="mdi mdi-magnify"></i>
                    </span>
                </p>
            </div>
        </th>
        <th>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="Winter term" value="True"
                            hx-post="/subjects/{{ faculty }}/{{ year }}" hx-trigger="change"
                            hx-target="#table" hx-swap="innerHTML">
                    </label>
                </div>
            </div>
        </th>
        <th>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="Summer term" value="True"
                            hx-post="/subjects/{{ faculty }}/{{ year }}" hx-trigger="change"
                            hx-target="#table" hx-swap="innerHTML">
                    </label>
                </div>
            </div>
        </th>
        <th>
            <div class="select is-{{ faculty }} is-rounded is-fullwidth">
                <select name="Credits" hx-post="/subjects/{{ faculty }}/{{ year }}"
                    hx-trigger="change" hx-target="#table" hx-swap="innerHTML">
                    <option>All</option>
                    {% for value in df["Credits"].unique()|sort %}
                    <option>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </th>
        <th>
            <div class="select is-{{ faculty }} is-rounded is-fullwidth">
                <select name="Languages" hx-post="/subjects/{{ faculty }}/{{ year }}"
                    hx-trigger="change" hx-target="#table" hx-swap="innerHTML">
                    <option>All</option>
                    {% for value in unique_languages|sort %}
                    <option>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </th>
        <th>
            <div class="select is-{{ faculty }} is-rounded is-fullwidth">
                <select name="Level" hx-post="/subjects/{{ faculty }}/{{ year }}" hx-trigger="change"
                    hx-target="#table" hx-swap="innerHTML">
                    <option>All</option>
                    {% for value in df["Level"].unique()|sort %}
                    <option>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </th>
    </tr>
</thead>
