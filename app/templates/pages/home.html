{% extends 'index.html' %}

{% block title %}
UJEP â€¢ Erasmus
{% endblock title %}

{% block head %}

<style>
    html {
        background-image: url("/static/images/home_bg.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
</style>
  
<div class="container" style="padding-top: 7em;">
    <h1 class="title is-1 has-text-centered has-text-white" style="font-size: 4em;">Erasmus</h1>
    <h2 class="subtitle is-1 has-text-centered has-text-light " style="font-size: 4em;">UJEP</h2>   
</div>

{% endblock head %}

{% block body %}

<div id="loading" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div id="loading" class="sk-cube-grid">
            <div class="sk-cube sk-cube1 has-background-grey-light"></div>
            <div class="sk-cube sk-cube2 has-background-grey-light"></div>
            <div class="sk-cube sk-cube3 has-background-grey-light"></div>
            <div class="sk-cube sk-cube4 has-background-grey-light"></div>
            <div class="sk-cube sk-cube5 has-background-grey-light"></div>
            <div class="sk-cube sk-cube6 has-background-grey-light"></div>
            <div class="sk-cube sk-cube7 has-background-grey-light"></div>
            <div class="sk-cube sk-cube8 has-background-grey-light"></div>
            <div class="sk-cube sk-cube9 has-background-grey-light"></div>
        </div>
    </div>
</div>

<div class="container p-5">
    <div class="box mx-auto has-background-light" style="max-width:max-content;">
        <form class="p-5" action="/subjects" method="get">
            <div class="columns is-centered">
                <div class="column">
                    <div class="field">
                        <label class="label">Faculty</label>
                        <div class="control">
                            <div class="select is-fullwidth is-blue is-rounded">
                                <select name="faculty">
                                    <!-- select faculty disabled option -->
                                    <option>Select faculty</option>
                                    <option value="fud">Faculty of Art and Design</option>
                                    <option value="ff">Faculty of Arts</option>
                                    <option value="fse">Faculty of Social and Economic Studies</option>
                                    <option value="fzp">Faculty of Environment</option>
                                    <option value="fzs">Faculty of Health Studies</option>
                                    <option value="pf">Faculty of Education</option>
                                    <option value="prf">Faculty of Science</option>
                                    <option value="fsi">Faculty of Mechanical Engineering</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column">
                    <div class="field">
                        <label class="label">Year</label>
                        <div class="control">
                            <div class="select is-fullwidth is-blue is-rounded">
                                <select name="year">
                                    {% for year in years %}
                                    <option value="{{ year }}">{{ year }}/{{ year + 1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field has-text-centered">
                        <div class="control">
                            <button class="button is-blue is-rounded is-medium" _="on click add .is-active to #loading">
                                <i class="mdi mdi-magnify pr-2"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Remove .is-active class from #loading when the page is loaded
        document.getElementById("loading").classList.remove("is-active");
    });

    window.addEventListener("pageshow", function(event) {
        // Remove .is-active class from #loading when navigating back to the page
        if (event.persisted) {
            document.getElementById("loading").classList.remove("is-active");
        }
    });
</script>


{% endblock body %}
